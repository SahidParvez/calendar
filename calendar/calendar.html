<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>
<body>
    <h1>Calendar of <span>Jan 2021</span></h1>
    <table class="calendar">
        <tr class="weeks">
            <th class="week">Sun</th>
            <th class="week">Mon</th>
            <th class="week">Tue</th>
            <th class="week">Wed</th>
            <th class="week">Thu</th>
            <th class="week">Fri</th>
            <th class="week">Sat</th>
        </tr>
        <section class="days">
        <tr>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td class="tooltip">23<sup>*</sup>
                <span class="tooltip-text">Netaji's Birthday</span>
            </td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
            <td class="republic tooltip">26<sup>*</sup>
                <span class="tooltip-text">Republic day</span>
            </td>
            <td>27</td>
            <td class="active">28</td>
            <td>29</td>
            <td>30</td>
        </tr>
        <tr>
            <td>31</td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
        </tr>
    </section>
    </table>
</body>
</html>
